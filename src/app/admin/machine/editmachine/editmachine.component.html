<nav class="navbar">
  <h4>Abinject</h4>
  <img class="logo" alt="no avaible image" src="../../../assets/img/logo-2-1.png">
  <div class="profile">
    <img class="profile-image" alt="no avaible image" src="../../../assets/img/photo-prof.png">
    <p class="profile-name">{{username}}</p>    
    <span class="fas fa-sign-out-alt" (click)="logout()"></span>
  </div>
</nav>

<!-- sidebar -->
<input type="checkbox" id="toggle">
<label class="side-toggle" for="toggle"><span class="fas fa-bars"></span></label>

<div class="sidebar">
  <div class="sidebar-menu" routerLink="/dash">
    <span class="fas fa-clipboard-list"></span><a>Dashboard</a>
  </div>
  <div class="sidebar-menu" routerLink="/produit">
    <span class="fas fa-boxes"></span><a>Produit</a>
  </div>
  <div class="sidebar-menu" routerLink="/machine">
    <span class="fas fa-cogs"></span><a>Machine</a>
  </div>
  <div class="sidebar-menu" routerLink="/consommation">
    <span class="fas fa-battery-full"></span><a>Consomation</a>
  </div>
  <div class="sidebar-menu" routerLink="/rebut">
    <span class="fas fa-exclamation-triangle"></span><a>Rubut</a>
  </div>
  <div class="sidebar-menu" routerLink="/utilisateur">
    <span class="fas fa-user"></span><a>Utilisateur</a>
  </div>
  <div class="sidebar-menu" routerLink="/parametres">
    <span class="fas fa-cog"></span><a>Param√®tres</a>
  </div>
</div>

  
  <!-- main dahsboard -->
  <main>
    
    <div class="dashboard-container">
      
        <div class="card detail">
          <div *ngIf="successMessage" class="alert alert-success">
            {{successMessage}}
          </div>
          <div *ngIf="errorMessage" class="alert alert-danger">
          {{errorMessage}}
          </div>
            <div class="detail-header">
                <h2>Modifier Machine</h2>
            </div>
            
            <form class="form" (submit)="onSubmit()">
                <div class="form-group">
                  <label for="name">Nom:</label><br>
                  <input type="text" class="form-control" id="name" name="name" [(ngModel)]="machine.name"><br>
                </div>
                <div class="form-group">
                  <label>Etat:</label><br>
                  <input name="etat" id="etat" type="checkbox" class="form-control" [(ngModel)]="machine.etat"><br>
                </div>
                <div class="form-group">
                  <label>Description :</label><br>
                  <input name="description" id="description" class="form-control" [(ngModel)]="machine.description"><br>
                </div>
                <button type="submit">Modifier Machine</button>
              </form>
             
              
        </div>
    </div>
  </main>
