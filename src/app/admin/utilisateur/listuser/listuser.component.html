      <img class="profile-image" alt="no avaible image" src="../../../../assets/img/user.png">
      <p class="profile-name">{{username}}</p> 
      <span class="fas fa-sign-out-alt" (click)="logout()"></span>   
    </div>
  </nav>
  
  <!-- sidebar -->
  <input type="checkbox" id="toggle">
  <label class="side-toggle" for="toggle"><span class="fas fa-bars"></span></label>
  
  <div class="sidebar">
    <div class="sidebar-menu" routerLink="/dash">
      <span class="fas fa-clipboard-list"></span><a>Dashboard</a>
    </div>
    <div class="sidebar-menu" routerLink="/produit">
      <span class="fas fa-boxes"></span><a>Produit</a>
    </div>
    <div class="sidebar-menu" routerLink="/machine">
      <span class="fas fa-cogs"></span><a>Machine</a>
    </div>
    <div class="sidebar-menu" routerLink="/consommation">
      <span class="fas fa-battery-full"></span><a>Consomation</a>
    </div>
    <div class="sidebar-menu" routerLink="/rebut">
      <span class="fas fa-exclamation-triangle"></span><a>Rubut</a>
    </div>
    <div class="sidebar-menu" routerLink="/utilisateur">
      <span class="fas fa-user-friends"></span><a>Utilisateur</a>
    </div>
    <div class="sidebar-menu" routerLink="/parametres">
      <span class="fas fa-cog"></span><a>Param√®tres</a>
    </div>
  </div>
  
    
    <!-- main dahsboard -->
    <main>
      <div class="dashboard">
          <div class="card detail">
              <div class="detail-header">
                <h2>Liste Machine</h2>
                <div class="group">
                  <svg class="icon" aria-hidden="true" viewBox="0 0 24 24"><g><path d="M21.53 20.47l-3.66-3.66C19.195 15.24 20 13.214 20 11c0-4.97-4.03-9-9-9s-9 4.03-9 9 4.03 9 9 9c2.215 0 4.24-.804 5.808-2.13l3.66 3.66c.147.146.34.22.53.22s.385-.073.53-.22c.295-.293.295-.767.002-1.06zM3.5 11c0-4.135 3.365-7.5 7.5-7.5s7.5 3.365 7.5 7.5-3.365 7.5-7.5 7.5-7.5-3.365-7.5-7.5z"></path></g></svg>
                  <input placeholder="Search By username" type="search"class="input" [(ngModel)]="searchQuery" (input)="SearchUsers()">
                </div>
              </div>
              <table>
                <tr>
                  <th>ID</th>
                  <th>Nom d'utilisateur</th>
                  <th>Email</th>
                  <th>Role</th>
                  <th>Actions</th>
              </tr>
              <tr *ngFor="let user of users">
                <td>{{ user.id }}</td>
                <td>{{ user.username }}</td>
                <td>{{ user.email }}</td>
                <td *ngFor="let role of user.roles">{{ role.name }}</td>
                <td>
                    <button class="custom-btn btn-1" (click)="openModal(user)">
                      <div id="passwordModal" class="modal" *ngIf="showModal">
                        <div class="modal-content">
                          <span class="close" (click)="closeModal()">&times;</span>
                          <h2>Modifier Mot de Passe</h2>
                          <form (submit)="changePassword()">
                            <input type="password" class="input" [(ngModel)]="newPassword" name="newPassword" placeholder="Nouveau mot de passe" required><br>
                            <input type="password" class="input" [(ngModel)]="confirmPassword" name="confirmPassword" placeholder="Confirmer mot de passe" required>
                            <button type="submit" class=".button">Modifier</button>
                          </form>
                        </div>
                      </div>
                      Modifier Mot de Passe</button>
                    
                  <button class="custom-btn btn-2" (click)="deleteUser(user.id)">Delete</button>
                </td>
              </tr>
  
              </table>
              </div>
      </div>
    </main>
