<nav class="navbar">
    <h4>Abinject</h4>
    <img class="logo" alt="no avaible image" src="../../../assets/img/logo-2-1.png">
    <div class="profile">
      <img class="profile-image" alt="no avaible image" src="../../../assets/img/photo-prof.png">
      <p class="profile-name">Feres Adouani</p>
      <span class="fas fa-sign-out-alt" (click)="logout()"></span>    
    </div>
  </nav>
  
  <!-- sidebar -->
  <input type="checkbox" id="toggle">
  <label class="side-toggle" for="toggle"><span class="fas fa-bars"></span></label>
  
  <div class="sidebar">
    <div class="sidebar-menu" routerLink="/dashadmin">
      <span class="fas fa-clipboard-list"></span><a>Dashboard</a>
    </div>
    <div class="sidebar-menu" routerLink="/admin/produit">
      <span class="fas fa-boxes"></span><a>Produit</a>
    </div>
    <div class="sidebar-menu" routerLink="/admin/machine">
      <span class="fas fa-cogs"></span><a>Machine</a>
    </div>
    <div class="sidebar-menu" routerLink="/admin/consommation">
      <span class="fas fa-battery-full"></span><a>Consomation</a>
    </div>
    <div class="sidebar-menu" routerLink="/admin/rebut">
      <span class="fas fa-exclamation-triangle"></span><a>Rubut</a>
    </div>
    <div class="sidebar-menu" routerLink="/utilisateur">
      <span class="fas fa-user"></span><a>Utilisateur</a>
    </div>
    <div class="sidebar-menu">
      <span class="fas fa-cog" routerLink="/parametres"></span><a>Paramètres</a>
    </div>
  </div>
  
    
    <!-- main dahsboard -->
    <main>
      <div *ngIf="" class="alert alert-success">
     
        </div>
        
        <div *ngIf="" class="alert alert-danger">
        </div>
      <div class="dashboard-container">
          <div class="card detail">
              <div class="detail-header">
                  <h2>Ajout Utilisateur</h2>
                  <button routerLink="/admin/list-util">List Utilisateur</button>
              </div>
              <div class="form-container">
                <form id="addUserForm" (ngSubmit)="addUser()">
                    <div class="form-group">
                        <label for="username">Nom d'utilisateur</label>
                        <input type="text" id="username" name="username" [(ngModel)]="username" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" [(ngModel)]="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Mot de passe</label>
                        <input type="password" [(ngModel)]="password" required>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirmer le mot de passe</label>
                        <input type="password" name="confirmPassword" [(ngModel)]="confirmPassword" required>
                    </div>

                    <div class="form-group">
                        <label for="role">Rôle</label>
                            <select id="role" name="role" [(ngModel)]="selectedRole" required>
                             <option *ngFor="let role of roles" [value]="role.name">{{ role.name }}</option>
                            </select>
                    </div>
                    <button type="submit">Ajouter Utilisateur</button>
                </form>
            </div>
          </div>
      </div>
    </main>
